apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services';
/**
 * React Native / Hermes configuration
 */
react {
    autolinkLibrariesWithApp()
    // Normal RN projects don’t need custom entryFile or expo cli hacks.
    bundleCommand = "bundle"
}

/**
 * Set this to true to run Proguard on Release builds
 */
def enableProguardInReleaseBuilds = false

/**
 * Choose JavaScript engine
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.carlelo"

    defaultConfig {
        applicationId "com.carlelo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    implementation(platform("com.google.firebase:firebase-bom:34.2.0"))

    // ✅ Firebase dependencies you need
    implementation("com.google.firebase:firebase-auth")       // Phone Auth
}
